<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <script src="codigo.js"></script>
</head>
<body>
    <h1>Ejercicio 2</h1>

    <div>
        <p id="p1">¿Cuánto es 1+1?</p>
        <button class="verdadero" onclick="validar(this, 'p1')">2</button>
        <button class="falso" onclick="validar(this, 'p1')">3</button>
    </div>

    <div>
        <p id="p2">¿Cuánto es 2-2?</p>
        <button class="falso" onclick="validar(this, 'p2')">2</button>
        <button class="verdadero" onclick="validar(this, 'p2')">0</button>
    </div>

    <div>
        <p id="p3">¿Cuánto es 2 + 3?</p>
        <button class="falso" onclick="validar(this, 'p3')">2</button>
        <button class="verdadero" onclick="validar(this, 'p3')">5</button>
    </div>

    <div>
        <p id="p4">¿Cuánto es 10+10?</p>
        <button class="verdadero" onclick="validar(this, 'p4')">20</button>
        <button class="falso" onclick="validar(this, 'p4')">10</button>
    </div>

    <div>
        <p id="p5">¿Cuánto es 7-3?</p>
        <button class="verdadero" onclick="validar(this, 'p5')">4</button>
        <button class="falso" onclick="validar(this, 'p5')">8</button>
    </div>

    <div>
        <p id="p6">¿Cuánto es 3 x 4?</p>
        <button class="falso" onclick="validar(this, 'p6')">14</button>
        <button class="verdadero" onclick="validar(this, 'p6')">12</button>
    </div>

    <div>
        <p id="p7">¿Cuánto es 5 x 11?</p>
        <button class="verdadero" onclick="validar(this, 'p7')">55</button>
        <button class="falso" onclick="validar(this, 'p7')">51</button>
    </div>

    <div>
        <p id="p8">¿Cuánto es 81 / 9?</p>
        <button class="falso" onclick="validar(this, 'p8')">8</button>
        <button class="verdadero" onclick="validar(this, 'p8')">9</button>
    </div>

    <div>
        <p id="p9">¿Cuánto es 1 + 3 x 5?</p>
        <button class="verdadero" onclick="validar(this, 'p9')">16</button>
        <button class="falso" onclick="validar(this, 'p9')">20</button>
    </div>

    <div>
        <p id="p10">¿Cuánto es 4 - 6 x 10?</p>
        <button class="verdadero" onclick="validar(this, 'p10')">-56</button>
        <button class="falso" onclick="validar(this, 'p10')">-20</button>
    </div>


</body>
</html>
